<div class="card card-primary">
  <div class="card-header"><i class="card-header-icon lni lni-list"></i><h5 class="card-title">Transaction <strong> List</strong></h5></div>
  <div class="card-body">
    <app-filter (inputChange)="filter = $event"></app-filter>
    <div class="transaction-items">
      <app-transaction-item class="transaction-item" *ngFor="let item of transactions | filterBy:'merchant.name':filter">
        <div data-test-hook='transactionColour'
          class="transaction-color"
          [ngStyle]="{ background: item.categoryCode }"></div>
        <div data-test-hook='transactionDate' class="transaction-date">
          {{ item.dates.valueDate | date:'MMM. d' }}
        </div>
        <div data-test-hook='transactionMerchantName'
          class="transaction-merchant-name">
          {{ item.merchant.name }}
        </div>
        <div data-test-hook='transactionType' class="transaction-type">
          {{ item.transaction.type }}
        </div>
        <div data-test-hook='transactionAmount'
          [ngClass]="{
            credit: item.transaction.creditDebitIndicator === 'DBIT',
            debit: item.transaction.creditDebitIndicator === 'CRDT'
          }">
          {{ item.transaction.amountCurrency.amount | currency:item.transaction.amountCurrency.currencyCode:'symbol':'1.0-2' }}
        </div>
      </app-transaction-item>
    </div>
  </div>
</div>
